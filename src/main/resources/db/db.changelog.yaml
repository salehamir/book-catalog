databaseChangeLog:

  - changeSet:
      id: create-book-table
      author: ajacquot
      changes:
        - createTable:
            schema: public
            tableName: books
            columns:
              - column:
                  name: bookId
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: isbn
                  type: varchar(30)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(4000)
              - column:
                  name: year
                  type: int
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: last_modified_date
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false